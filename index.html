<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="Config/css/slate.min.css">
  <link rel="stylesheet" type="text/css" href="Config/css/stylesheet.css">
</head>
<body>
  <div class="item-container">
    <h1 class="title">Rings Configuration Page</h1>
  </div>

  <div class="item-container">
    <div class="item-container-content">
      <div class="item">
        Use the options below to customize your watch face
      </div>
    </div>
  </div>

  <div class="item-container">
    <div class="item-container-header">Colors</div>
    <div class="item-container-content">
      <label class="item">
        Background Color
        <input id="backgroundColorPicker" type="text" class="item-color item-color-normal" value="#0000AA">
      </label>
      <label class="item">
        Foreground Color
        <input id="foregroundColorPicker" type="text" class="item-color item-color-normal" value="#FFFFFF">
      </label>
    </div>
  </div>

  <div class="item-container">
    <div class="button-container">
      <input id="submitButton" type="button" class="item-button" value="SUBMIT">
    </div>
  </div>

  <script type="text/javascript" src="Config/js/slate.min.js"></script>
  <script type="text/javascript" src="Config/js/main.js";></script>
</body>
</html>
